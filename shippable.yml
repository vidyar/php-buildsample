language: php

php:
  - 5.5
  - 5.4
  - 5.5

build_image: shippable/minv2

before_script:
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - mkdir -p shippable/src
  - php --version
  - git --version

script:
  - echo $BUILD_NUMBER
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/calculator_test.php
install: true
#script: true 
before_archive:
       - ls
       - mv  calculator.php  shippable/src
after_archive:
      - echo $SHIPPABLE_ARTIFACTS_URL
      - echo $ARTIFACTS_UPLOAD_SUCCESSFUL

archive: true

notifications:
  email: 
   recipients:
      - vidya@shippable.com
   on_success: always
   on_failure: always
